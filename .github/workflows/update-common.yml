name: Update doc-detective-common schema version

on:
  repository_dispatch:
    types:
      - update-common-package-event
  workflow_dispatch:
    inputs:
      version:
        description: 'The doc-detective-common version.'
        required: false
        default: 'latest'
defaults:
  run:
    shell: bash
jobs:
  update:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 #v6.0.0
      with:
        token: ${{ secrets.DD_DEP_UPDATE_TOKEN }}

    - name: Set version variable
      id: version
      run: |
        VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
        if [ "$VERSION" = "latest" ]; then
          VERSION=$(git ls-remote --tags --sort=-v:refname https://github.com/doc-detective/common | head -n 1 | cut -d/ -f3)
        fi
        VERSION_CLEAN=$(echo "$VERSION" | sed 's/^[^0-9]*//')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version_clean=$VERSION_CLEAN" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"
        echo "Using cleaned version: $VERSION_CLEAN"

    - name: Fetch versioned `schemas.json` from doc-detective/common
      run: |
        curl -L -o src/schemas/schemas.json https://raw.githubusercontent.com/doc-detective/common/${{ steps.version.outputs.version }}/src/schemas/schemas.json
    
    - name: Commit schema changes
      id: commit
      uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 #v7.0.0
      with:
        commit_message: "chore: update schemas.json to version ${{ steps.version.outputs.version }}"
        file_pattern: "src/schemas/schemas.json"

    - name: Bump or sync package version
      id: patch
      if: steps.commit.outputs.changes_detected == 'true'
      run: |
        # Update package.json version field
        jq --arg version "${{ steps.version.outputs.version_clean }}" '.version = $version' package.json > package.tmp.json && mv package.tmp.json package.json

    - name: Commit package version changes
      id: commit-package
      if: steps.commit.outputs.changes_detected == 'true'
      uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 #v7.0.0
      with:
        commit_message: "chore: bump package version to match doc-detective-common"
        file_pattern: "package.json"

    - name: Gather merged PRs since last release
      id: merged_prs
      if: steps.commit-package.outputs.changes_detected == 'true'
      run: |
        # Get previous tag (before the new one)
        PREV_TAG=$(git tag --sort=-creatordate | grep -v "${{ steps.version.outputs.version }}" | head -n1)
        CURR_TAG="${{ steps.version.outputs.version }}"
        echo "Previous tag: $PREV_TAG, Current tag: $CURR_TAG"
        if [ -z "$PREV_TAG" ]; then
          echo "No previous tag found. Skipping PR list."
          echo "prs=No previous release found." >> $GITHUB_OUTPUT
        else
          PRS=$(gh pr list --state merged --search "merged:>=$(git log -1 --format=%aI $PREV_TAG)" --json number,title,url --jq '.[] | "- [#\(.number)](\(.url)): \(.title)"')
          if [ -z "$PRS" ]; then
            PRS=""
          fi
          echo "prs<<EOF" >> $GITHUB_OUTPUT
          echo "$PRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        fi

    - name: Fetch doc-detective-common release notes
      id: common_release
      if: steps.commit-package.outputs.changes_detected == 'true'
      run: |
        # Query GitHub API for release notes
        RELEASE_INFO=$(gh release view "${{ steps.version.outputs.version }}" --repo doc-detective/doc-detective-common --json body --jq .body || echo "No release notes found.")
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_INFO" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create release with detailed notes
      if: steps.commit-package.outputs.changes_detected == 'true'
      uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe #v2.4.2
      with:
        body: |
          # What's new

          - Updated doc-detective-common schemas to ${{ steps.version.outputs.version }}:

            ${{ steps.common_release.outputs.release_notes }}

          ${{ steps.merged_prs.outputs.prs }}
        tag_name: "${{ steps.version.outputs.version }}"
        name: "${{ steps.version.outputs.version }}"
        generate_release_notes: false
        token: ${{ secrets.DD_DEP_UPDATE_TOKEN }}

